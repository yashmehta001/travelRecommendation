<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us - TravelBloom</title>
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: url("bg.jpg") no-repeat center center/cover;
        color: white;
        text-align: center;
      }
      .navbar {
        background-color: rgba(26, 43, 47, 0.8);
        padding: 10px 20px;
        display: flex;
        align-items: center;
        justify-content: space-between;
      }
      .logo {
        font-size: 20px;
        font-weight: bold;
        display: flex;
        align-items: center;
      }
      .logo img {
        width: 30px;
        height: 30px;
        margin-right: 10px;
      }
      .nav-links {
        display: flex;
        gap: 20px;
      }
      .nav-links a {
        color: white;
        text-decoration: none;
        font-size: 16px;
      }
      .contact-section {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 80px 20px;
      }
      .contact-form {
        background-color: rgba(0, 0, 0, 0.65); /* more solid background */
        padding: 30px;
        border-radius: 10px;
        max-width: 500px;
        width: 100%;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.7);
        display: flex;
        flex-direction: column;
      }
      .contact-form input,
      .contact-form textarea,
      .contact-form button {
        margin: 12px 0;
        padding: 14px;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        background-color: rgba(255, 255, 255, 0.9);
        color: #000;
      }
      .contact-form textarea {
        resize: vertical;
      }

      .contact-form button {
        background-color: #007b7f;
        color: white;
        font-weight: bold;
        transition: background-color 0.3s ease;
      }

      .contact-form button:hover {
        background-color: #005f63;
      }
      .search-bar {
        display: flex;
        align-items: center;
        gap: 10px;
      }
      .search-bar input {
        padding: 5px;
        border-radius: 5px;
        border: 1px solid #ccc;
      }
      .search-bar button {
        padding: 5px 10px;
        background-color: #007b7f;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      .search-bar button:hover {
        background-color: #005f63;
      }
      .hero {
        height: 90vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
      }
      .hero button {
        margin-top: 20px;
        padding: 10px 20px;
        font-size: 18px;
        background-color: #007b7f;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      .hero button:hover {
        background-color: #005f63;
      }
    </style>
  </head>
  <body>
    <div class="navbar">
      <div class="logo">
        <img src="plane.png" alt="Logo" /> TravelBloom
      </div>
      <div class="nav-links">
        <a href="travel_recommendation.html">Home</a>
        <a href="aboutUs.html">About Us</a>
        <a href="contactUs.html">Contact Us</a>
      </div>
      <div class="search-bar">
        <input type="text" placeholder="Enter a destination or keyword" />
        <button>Search</button>
        <button>Clear</button>
      </div>
    </div>
    <div class="contact-section">
      <h2>Contact Us</h2>
      <form class="contact-form">
        <input type="text" name="name" placeholder="Name" required />
        <input type="email" name="email" placeholder="Email" required />
        <textarea
          name="message"
          placeholder="Your message..."
          rows="5"
          required
        ></textarea>
        <button type="submit">Submit</button>
      </form>
    </div>
  </body>
</html>
